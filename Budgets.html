        <button onclick="loadContent('content1', 'budget1')">Budget 1</button>

            <p>Loading...</p>
        </div>

        <button onclick="loadContent('content2', 'budget2')">Budget 2</button>
        <div id="content2" style="display:none;">
            <p>Loading...</p>
        </div>

        <button onclick="loadContent('content3', 'budget3')">Budget 3</button>
        <div id="content3" style="display:none;">
            <p>Loading...</p>
        </div>

        <script>
            const cachedData = {
            budget1: "<p>A Content for Budget 1</p>",
            budget2: "<p>B Content for Budget 2</p>",
            budget3: "<p>C Content for Budget 3</p>"
            };

            function loadContent(id, key) {
            var content = document.getElementById(id);
            if (content.style.display === "none") {
                content.innerHTML = cachedData[key];
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }
            }
        </script>
